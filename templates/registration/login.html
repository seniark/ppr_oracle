{% extends "base_generic.html" %}

{% block content %}

<div class="container">

{% if form.errors %}
<div class="alert alert-danger" role="alert"><strong>Oh no!</strong> The username and password didn't match.  Try again or create an account below</div>

<form class="form-horizontal" action="" method="post">
	{% csrf_token %}
	<div class="form-group">
		<label for="id_username" class="col-sm-2" control-label>Username</label>
		<div class="col-sm-10">
			<input id="id_username" class="form-control" name="username" value="{{ form.id_username }}" placeholder="Username">
		</div>
	</div>
	<div class="form-group">
		<label for="password1" class="col-sm-2" control-label>Password</label>
		<div class="col-sm-10">
			<input id="password1" type="password" class="form-control" name="password1" value="" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<label for="password2" class="col-sm-2" control-label>Again</label>
		<div class="col-sm-10">
			<input id="password2" type="password" class="form-control" name="password2" value="" placeholder="Password Again">
		</div>
	</div>

	<div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-default">Sign up</button>
	</div>
</form>

{%  endif %}

</div>

{% endblock %}
